- title: Selected Open-Sourced Projects
  type: time_table
  contents:
    - title: <a href="https://github.com/cisprague/pointnetkl">PointNetKL</a>
      year: Apr 2020 - May 2020
      description: A PyTorch implementation of PointNetKL, a novel neural network architecture for the prediction of the uncertainty of generalized iterative closest point (ICP) algorithms for simultaneous localisation and mapping (SLAM). The code is used to produce the results in the paper <a href="https://github.com/cisprague/pointnetkl">PointNetKL</a>.
    - title: <a href="https://github.com/esa/pykep">PyKep</a>
      year: Sep 2017 - Nov 2017
      description: PyKep is a scientific library providing basic tools for astrodynamics research. I contributed to the project by adding the <a href="https://github.com/esa/pykep/tree/master/pykep/pontryagin">Pontryagin</a> module (<a href="http://esa.github.io/pykep/documentation/pontryagin.html">documentation</a>), which provides a Python interface to trajectory optimisation algorithms based on the Pontryagin Maximum Principle.
    - title: <a href="https://github.com/cisprague/Astro.IQ">Astro.IQ</a>
      year: Mar 2017 - May 2017
      description: A library implementing various machine learning techniques and trajectory optimisation techniques in astrodynamics problems (<a href="https://cisprague.github.io/Astro.IQ/">documentation</a>). Used to produce the results in my MS thesis.
    - title: <a href="https://github.com/cisprague/Spacecraft_Testbed">Spacecraft Testbed</a>
      year: Apr 2016 - Mar 2017
      description: A library that models both the geocentric and interplanetary environment with the aim to facilitate the testing and development of various types spacecraft guidance, navigation, and control schemes.

- title: Selected Open-Source Tutorials
  type: time_table
  contents:
    - title: <a href="https://github.com/cisprague/diffusion-practical-public">Tutorial on score-based diffusion models using JAX and Haiku</a>
      year: May 2023
      description: A Jupyter notebook tutorial on score-based diffusion models with <a href="https://github.com/google/jax">JAX</a> and <a href="https://github.com/deepmind/dm-haiku">Haiku</a>, which are a class of generative models that can be trained learn the reverse-time dynamics of a diffusion process. The tutorial is based on the papers <a href="https://jmlr.org/papers/v6/hyvarinen05a.html">Score-Based Generative Modeling through Stochastic Differential Equations</a> and <a href="https://jmlr.org/papers/v6/hyvarinen05a.html">Estimation of Non-Normalized Statistical Models by Score Matching</a>.
    - title: <a href="https://github.com/cisprague/bts-2021">Tutorial on system identification using JAX, Haiku, and Optax</a>
      year: Sep 2021
      description: A Jupyter notebook tutorial on learning the damping matrix of an autonomous underwater vehicle's dynamics. The tutorial presents how to efficiently define a machine learning model for the dynamics of the system and how to train the model. Presented at the <a href="https://bts.fer.hr/program-2021/">Breaking the Surface 2021</a> in our <a href="http://bts.fer.hr/session/tutorial-using-physics-informed-learning-for-nonlinear-system-identification-of-underwater-robots/">tutorial</a>.
    - title: <a href="https://github.com/cisprague/dubins">Robotic Planning Assignment for DD2410 Introduction to Robotics</a>
      year: Sep 2018 - Dec 2020
      description: An assignment on planning the trajectory of a <a href="http://lavalle.pl/planning/node821.html">Dubins car</a>, which is a simple model of a car that moves forward at a constant speed and can only turn at a fixed rate. The assignment tasks students with implementing a planning algorithm to navigate the system from a start to a goal state while avoiding obstacles. Developed for the <a href="https://www.kth.se/student/kurser/kurs/DD2410?l=en">Robotic Planning Assignment for DD2410 Introduction to Robotics</a> at KTH Royal Institute of Technology.
    - title: <a href="https://github.com/cisprague/Design_Optimization">Applications of Nonlinear Design Optimisation</a>
      year: Sep 2016 - Feb 2017
      description: Various design optimization applications implemented in MATLAB, including heat exchanger design, wing design, and rocket landing trajectory optimisation (<a href="https://cisprague.github.io/Design_Optimization/">documentation</a>). Developed during the MANE 4280 Design Optimization course at Renesselaer Polytechnic Institute.
    

